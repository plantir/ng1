<form name="addContactForm" ng-submit="$ctrl.submit()" novalidate>
     <div class="input-group">
      <input type="text" class="form-control" ng-model="$ctrl.name" placeholder="contact name" required>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-disabled="addContactForm.$invalid">Add</button>
      </span>
    </div>
</form>
